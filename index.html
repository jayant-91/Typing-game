<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Speed Typing</title>
</head>
<body>
    <div class="nav">
        <div class="timer">Time : <span></span></div>
        <div class="speed">Speed : <span></span></div>
        <div class="word">Word : <span></span></div>
    </div>
    <div class="container">
        <div id="quote-display" class="quote-display"></div>
        <textarea id="quote-input" class="quote-input" autofocus>quote</textarea>
    </div>
    <div class="button">
        <button class="pass">Next para</button>
        <button class="stop">Stop</button>
    </div>
</html>
